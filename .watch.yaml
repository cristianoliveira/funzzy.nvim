## Funzzy events file
# more details see: https://github.com/cristianoliveira/funzzy
#
# list here all the events and the commands that it should execute

- name: run my test
  run: 'make test'
  run_on_init: true
  change:
    - '**/*.vim'
    - '**/*.lua'

- name: run my linter
  run: 'make lint'
  run_on_init: true
  change:
    - '**/*.vim'
    - '**/*.lua'

- name: build with nix
  run: 
    - nix flake check
    - nix build .#funzzy_nvim --verbose -L
    # - nix flake update
  run_on_init: true
  change:
    - '**/*.sh'
    - '**/*.nix'
    - '**/*.vim'
    - '**/*.lua'

- name: git stage changed files
  run: 
    - git add {{relative_filepath}}
  change:
    - '**/*.sh'
    - '**/*.nix'
    - '**/*.md'
    - '**/*.vim'
    - '**/*.lua'
